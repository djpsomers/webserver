import static org.gradle.api.JavaVersion.VERSION_21
import static org.gradle.api.file.DuplicatesStrategy.EXCLUDE

plugins {
    id 'idea'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    sourceCompatibility = VERSION_21
    targetCompatibility = VERSION_21
}

dependencies {
    implementation (
        'org.eclipse.jetty:jetty-server:12.0.9'
    )
}

tasks.register('copyDependencies', Copy) {
    from configurations.runtimeClasspath.files.collect { it }
    into project.layout.buildDirectory.dir('libs').get().toString()
    duplicatesStrategy = EXCLUDE
}

jar {
    manifest {
        attributes(
                'Main-Class': 'webserver.WebServer',
                'Class-Path': configurations.runtimeClasspath.files.collect { it.name }.join(' ')
        )
    }
    dependsOn 'copyDependencies'
}
